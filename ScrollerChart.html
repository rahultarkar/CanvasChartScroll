<!DOCTYPE html>
<html>
    <head>
        <title>Scroller Chart</title>
        <style type="text/css">
            canvas { 
                border: 1px solid gray; 
                background: beige;
            }
        </style>
        <script type="text/javascript" src="chart.js"></script>
        <script type="text/javascript">
            var chart;
            window.addEventListener("load", function(e){
                var xAxis = (function(){
                    var output = [];
                    for (var i = 0; i <= 100; i++) {
                        output.push(i * 100);
                    }
                    return output;
                })();
                var data1 = [];
                var data2 = [];
                var ini1 = 20;
                var ini2 = 25;
                for (var i = 0; i < 1000; i++) {
                    var x1 = ini1;
                    var y1 = i%2 == 0 ? 100 : 150;
                    var x2 = ini2;
                    var y2 = i%2 == 0 ? 120 : 170;
                    data1.push(x1);
                    data1.push(y1);
                    data2.push(x2);
                    data2.push(y2);
                    ini1 += 150;
                    ini2 += 150;
                }
                chart = new tarkar.control.Chart({
                    "id":"chart",
                    "points": [data1, data2],
                              //[20,100, 75,150, 200,100, 350,150, 450,100, 550,150, 630,100, 700,150, 790,100, 880,150, 960,100, 1060,150],
                               //[20,120, 75,170, 200,120, 350,170, 450,120, 550,170, 640,120, 720,170, 780,120, 850,170, 970,120, 1050,170]],
                    "colors": ["red", "blue"],
                    "xAxis": xAxis,
                    "tension": 1,
                    "isClosed": false,
                    "numOfSegments": 32,
                    "showPoints": false,
                    "range": 4
                });
                chart.drawChart();
                var interval;
                document.getElementById("startBtn").addEventListener("click", function(){
                    interval = setInterval(function(){
                        chart.start -= 2;
                        chart.end -= 2;
                        chart.drawChart();
                        if (chart.end < -1000) {
                            clearInterval(interval);
                        }
                    }, 5);
                });
                document.getElementById("clearBtn").addEventListener("click", function(){
                    clearInterval(interval);
                });
            });
        </script>
    </head>
    <body>
        <canvas width="500px" height="330px" id="chart"></canvas><br />
        <button id="startBtn">Start</button>
        <button id="clearBtn">Clear</button>
    </body>
</html>
